<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpendCal Captcha</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .wrapper {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Please verify</h2>
    <div
      class="g-recaptcha"
      data-sitekey="6Le5-QcrAAAAAF2T912-D0JYDnb_rCRJmzRHWoOg"
      data-callback="onCaptchaSuccess"
    ></div>
  </div>

  <script>
    function onCaptchaSuccess(token) {
      // Si estamos dentro de una WebView en iOS
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.captchaHandler) {
        window.webkit.messageHandlers.captchaHandler.postMessage(token);
      } else {
        alert("Captcha solved: " + token); // Para pruebas en navegador
      }
    }
  </script>
</body>
</html>
